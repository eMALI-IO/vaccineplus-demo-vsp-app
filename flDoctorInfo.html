<!DOCTYPE html>
<html lang="en">

<head>

    <title>VSP</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom style  -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Popper.js,  Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script src="js/addDoctor.js"></script>

</head>

<body> <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="wrapper">
        <!-- Start page content -->
        <div class="container-fluid animate-bottom-1">
            <div class="topbar">
                <a href="#" onclick="history.back()">
                    <img src="img/icon/Path.svg"><span>Back</span>
                </a>
            </div>
            <div class="row">
                <div class="page-heading col-12 mt-4">
                    <p>Doctor Information</p>
                    <span>Please provide us the informations below, it will store in the profile page.</span>
                </div>
                <form class="col-12 mt-4 ">
                    <div class="blanket doctor-wrapper" id="doc-1">
                        <div class="col-12 mb-3">
                            <div class="doc-title">Doctor - 1</div>
                            <div class="doc-del-btn"><img src="img/icon/cancel.png"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-item col-12">
                                <input type="text" class="form-textbox" id="doctorName" required>
                                <span class="form-label" for="doctorName">Doctor Full Name</span>
                            </div>
                            <div class="form-item col-6">
                                <input type="text" class="form-textbox" id="doctorTitle" required>
                                <span class="form-label" for="doctorTitle">Title</span>
                            </div>
                            <div class="form-item col-6">
                                <select class="form-textbox" id="gender" required>
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <span class="form-label" for="gender">Gender</span>
                            </div>

                            <div class="form-item col-6">
                                <input type="tel" class="form-textbox" id="mobileNumber" required>
                                <span class="form-label" for="mobileNumber">Mobile Number</span>
                            </div>
                            <div class="form-item col-6">
                                <input type="email" class="form-textbox" id="email" required>
                                <span class="form-label" for="email">Email Address</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 mb-4" id="addDoctorBtn">
                        + Add Doctor
                    </div>
                    <div class="btn-wrapper mt-4 mb-4" >
                        <a href="flSchedule.html">
                            <div class="btn btn-outline">Continue</div>
                        </a>
                    </div>
                </form>
            </div>


        </div>

        <!-- end of page content -->
    </div>

    </div>
</body>

</html>
